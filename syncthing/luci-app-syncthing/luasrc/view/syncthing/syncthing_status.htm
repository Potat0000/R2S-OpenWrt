<script type="text/javascript">//<![CDATA[
	XHR.poll(1, '<%=url([[admin]], [[services]], [[syncthing]], [[status]])%>', null,
		function (x, data) {
			var tb = document.getElementById('syncthing_status');
			if (data && tb) {
				if (data.running) {
					var links = '<em><b><font color="green">Syncthing <%:RUNNING%></font></b></em>';
					tb.innerHTML = links;
				} else {
					tb.innerHTML = '<em><b><font color="red">Syncthing <%:NOT RUNNING%></font></b></em>';
				}
			}
		}
	);
//]]>
</script>
<style>
	.mar-10 {
		margin-left: 50px;
		margin-right: 10px;
	}
</style>
<fieldset class="cbi-section">
	<p id="syncthing_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
